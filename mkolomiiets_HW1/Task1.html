<html>
<head>
    <title>Task 1</title>
    <script type="text/javascript">

        let x = 6;
		let y = 15;
		let z = 4;
		
		x += y-x++*z;
		console.log("x: ", x);
		
		z = --x-y*5;
		console.log("z: ", z);
		
		y /= x+5%z;
		console.log("y: ", y);
		
		z = x++ +y*5;
		console.log("z: ", z);
		
		x=y-x++ *z;
		console.log("x: ", x);
	

    </script>
</head>

</body>
